- name: The Genocide and Conflicts Research on Rwanda
  description: A data-driven social sciences research, led by <a href="http://michellelobrien.com/index.html" class="underline-link">Dr.Michelle O'Brien</a> aimed to quantify the role of religion in the two Rwandan genodices. Collected & cleaned speech data from relevant figures using web-crawling with Python.
