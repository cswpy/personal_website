- name: Artificial intelligence to assist clinical decision-makers in the prescription of antibiotics
  description: Using artificial intelligence, we aim to leverage large-scale electronic health record data to provide guidance for the prescription of antibiotics to diabetic patients, in collaboration with Cleveland Clinic Abu Dhabi. 
  used:
    - thing: Python
    - thing: Pandas
    - thing: scikit-learn
